<div ng-controller="mobileVerify" class="mobile-verify">
    <div class="weui-cells weui-cells_form" id="mobile-old-form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">原手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="oldItem.mobile" required pattern="^\d{11}$" class="weui-input" type="tel" maxlength="11" disabled placeholder="请输入原手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn send" ng-click="getMobileCode('oldItem')" ng-if="!oldItem.timer">获取验证码</button>
                <button class="weui-vcode-btn resend" ng-if="oldItem.timer">重新获取({{oldItem.second}})s</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="oldItem.code" required type="number" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>
    <div class="tips">
        <i class="weui-icon-info weui-icon_msg"></i><label>原手机号不能接收短信？拨打4000200001客服电话</label>
    </div>

    <div class="submit-button">
        <a href="javascript:;" class="weui-btn weui-btn_primary" ng-click="verify()">验证</a>
    </div>
</div>
