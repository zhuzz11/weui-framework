<div ng-controller="memberEdit" class="member-edit">
    <div class="weui-cells weui-cells_form" id="car-form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
            <div class="weui-cell__bd edit-cell">
                <span ng-click="openArea(item)">{{prefix}}<label>&#9660</label></span>
                <input ng-keyup="searchCar()" ng-model="data.carNo" class="weui-input" required pattern="REG_CAR" type="text" placeholder="请输入车牌号" emptyTips="请输入车牌号" notMatchTips="请输入正确的车牌号">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form" id="mobile-form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="data.mobile" id="mobile" required pattern="REG_MOBILE" class="weui-input" type="tel" maxlength="11" placeholder="请输入手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn send" ng-click="getMobileCode()" ng-if="!timer">获取验证码</button>
                <button class="weui-vcode-btn resend" ng-if="timer">重新获取({{second}})s</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="data.code" required type="number" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>

    <div class="slogan">
        <p>2000车主的最佳选择</p>

        <div class="billboards">
            <div class="item">
                <div>免费理赔咨询</div>
            </div>
            <div class="item">
                <div>会员折扣</div>
            </div>
            <div class="item">
                <div>快速通道</div>
            </div>
        </div>
    </div>
    <div class="weui-grids" ng-if="areaShow">
        <a href="javascript:;" class="weui-grid" ng-repeat="item in areaList">
            <p class="weui-grid__label" ng-class="{'select':prefix == item.name}" ng-click="choiceItem(item)">{{item.name}}</p>
        </a>
    </div>
    <div class="bottom-blank"></div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-btn weui-btn_primary submit-button" ng-click="submit()">设置好了</a>
    </div>
</div>
