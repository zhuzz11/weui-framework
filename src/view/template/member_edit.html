<div ng-controller="memberEdit" class="member-edit">
    <div class="weui-cells weui-cells_form" id="member-edit-page-form1">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">车牌号</label>
            </div>
            <div class="weui-cell__bd edit-cell">
                <span ng-click="openArea(item)">{{prefix}}<label>&#9660</label></span>
                <input id="member-edit-page-car" class="weui-input" required pattern="REG_CAR" type="text" placeholder="请输入车牌号" emptyTips="请输入车牌号" notMatchTips="车牌号格式不正确">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form" id="member-edit-page-form2">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input id="member-edit-page-mobile" required pattern="REG_MOBILE" class="weui-input" type="tel" maxlength="11" placeholder="请输入手机号" notMatchTips="手机号格式不正确">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn send" ng-click="getMobileCode()" ng-if="!timer">获取验证码</button>
                <button class="weui-vcode-btn resend" ng-if="timer">重新获取({{second}})s</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="data.code" required type="tel" maxlength="6" placeholder="请输入验证码" />
            </div>
        </div>
    </div>
    <div class="submit-button">
        <a href="javascript:;" class="weui-btn weui-btn_primary" ng-click="submit()">设置好了</a>
    </div>
    <div class="slogan">
        <p>2000车主的最佳选择</p>
        <div class="billboards">
            <div class="item">
                <div>免费理赔咨询</div>
            </div>
            <div class="item">
                <div>会员折扣</div>
            </div>
            <div class="item">
                <div>快速通道</div>
            </div>
        </div>
    </div>
    <div ng-if="areaShow" id="member-edit-page-area-keyboard">
        <div class="weui-mask weui-animate-fade-in" ng-click="closeArea()"></div>
        <div class="weui-grids area-keyboard weui-animate-slide-up">
                <a href="javascript:;" class="weui-grid" ng-repeat="item in areaList">
                    <p class="weui-grid__label" ng-class="{'select':prefix == item.name}" ng-click="choiceItem(item)">{{item.name}}</p>
                </a>
        </div>
    </div>
</div>
