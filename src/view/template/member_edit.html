<div ng-controller="memberEdit" id="edit-form">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
            <div class="weui-cell__bd">
                <input ng-keyup="searchCar()" ng-model="data.carNo" class="weui-input" required type="text" placeholder="请输入车牌号" emptyTips="请输入车牌号">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="data.mobile" ng-blur="mobileBlur($event)" pattern="REG_MOBILE" class="weui-input" type="tel" placeholder="请输入手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" ng-click="getMobileCode()">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="data.code" type="number" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>

    <div class="weui-media-box weui-media-box_text">
        <p class="weui-media-box__desc">{{matchCar}}</p>
    </div>
    <div class="bottom-blank"></div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-btn weui-btn_primary submit-button" ng-click="submit()">设置好了</a>
    </div>
</div>
