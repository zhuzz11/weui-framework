<div ng-controller="memberEdit" class="member-edit">
    <div class="weui-cells weui-cells_form" id="car-form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
            <div class="weui-cell__bd">
                <input ng-keyup="searchCar()" ng-model="data.carNo" class="weui-input" required type="text" placeholder="请输入车牌号" emptyTips="请输入车牌号">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form" id="mobile-form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="data.mobile" id="mobile" required pattern="^\d{11}$" class="weui-input" type="tel" maxlength="11" placeholder="请输入手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn send" ng-click="getMobileCode()" ng-if="!timer">获取验证码</button>
                <button class="weui-vcode-btn resend" ng-if="timer">重新获取({{second}})s</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="data.code" required type="number" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>

    <div class="weui-media-box weui-media-box_text">
        <p class="weui-media-box__desc">{{matchCar}}&nbsp</p>
    </div>
    <div class="slogan">
        <p>2000车主的最佳选择</p>

        <div class="weui-flex billboards">
            <div class="weui-flex__item">
                <div class="placeholder">免费理赔咨询</div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder">会员折扣</div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder">快速通道</div>
            </div>
        </div>
    </div>
    <div class="bottom-blank"></div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-btn weui-btn_primary submit-button" ng-click="submit()">设置好了</a>
    </div>
</div>
