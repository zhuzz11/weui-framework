<div ng-controller="mobileEdit" class="mobile-edit">

    <div class="weui-cells weui-cells_form" id="mobile-new-form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">新手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="newItem.mobile" required pattern="^\d{11}$" class="weui-input" type="tel" maxlength="11" placeholder="请输入新手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn send" ng-click="getMobileCode('newItem')" ng-if="!newItem.timer">获取验证码</button>
                <button class="weui-vcode-btn resend" ng-if="newItem.timer">重新获取({{newItem.second}})s</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="newItem.code" required type="number" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>

    <div class="submit-button">
        <a href="javascript:;" class="weui-btn weui-btn_primary" ng-click="submit()">提交</a>
    </div>

</div>
