<div ng-controller="mobileEdit" class="mobile-edit">
    <div class="weui-cells weui-cells_form" id="mobile-edit-form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">原手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="oldItem.mobile" required pattern="^\d{11}$" class="weui-input" type="tel" maxlength="11" placeholder="请输入原手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" ng-click="getMobileCode('oldItem')" ng-if="!oldItem.timer">获取验证码</button>
                <button class="weui-vcode-btn" style="color:#999999;font-size:12px;" ng-if="oldItem.timer">重新获取({{oldItem.second}})s</button>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd code-input">
                <input class="weui-input" ng-model="oldItem.code" required type="number" placeholder="请输入验证码"/>
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn tip-button" style="font-size:10px;width:120px;line-height:12px;text-align:justify;"><i class="weui-icon-info weui-icon_msg"></i>原手机号不能接收短信？拨打4000200001客服电话</button>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode new-mobile-cell">
            <div class="weui-cell__hd"><label class="weui-label">新手机号</label></div>
            <div class="weui-cell__bd">
                <input ng-model="newItem.mobile" required pattern="^\d{11}$" class="weui-input" type="tel" maxlength="11" placeholder="请输入新手机号" notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" ng-click="getMobileCode('newItem')" ng-if="!newItem.timer">获取验证码</button>
                <button class="weui-vcode-btn" style="color:#999999;font-size:12px;" ng-if="newItem.timer">重新获取({{newItem.second}})s</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ng-model="newItem.code" required type="number" placeholder="请输入验证码"/>
            </div>
        </div>
    </div>

    <div class="bottom-blank"></div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-btn weui-btn_primary submit-button" ng-click="submit()">提交</a>
    </div>
</div>
