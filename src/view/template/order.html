<div ng-controller="order" class="orderContr">
    <div class="weui-tab">
        <div class="weui-navbar top-nav">
            <div class="weui-navbar__item">
                <div class="weui-flex">
                    <div class="weui-flex__item" ng-repeat="item in orderdate">
                        <div class="order-date" ng-class="{'order-date-active':item.select}" ng-click="choiceDate(item)">
                            <div>{{item.datef}}</div>
                            <div>{{item.week}}</div>
                        </div>
                    </div>
                    <div class="weui-flex__item ">
                        <div class="label">选择日期</div>
                        <div class="date-input-box">
                            <input type="date" ng-change="dateChange()" ng-model="pickdate"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-navbar sub-nav">
            <div class="weui-navbar__item" ng-repeat="item in navButtonList" ng-class="{'weui-bar__item_on':item.select}" ng-click="choicePriority(item)">{{item.label}}</div>
        </div>
        <div class="weui-tab__panel">
            <div class="weui-tab__content page-list">
                <div class="weui-panel weui-panel_access" ng-repeat="item in carShopList">
                    <div class="weui-panel__bd" ng-click="choiceCarShop(item)">
                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                            <div class="weui-media-box__hd">
                                <img class="weui-media-box__thumb" ng-src="{{item.icon}}" alt="">
                            </div>
                            <div class="weui-media-box__bd">
                                <h2 class="weui-media-box__title">{{item.name}}</h2>
                                <p class="weui-media-box__desc desc">{{item.address}}</p>
                            </div>
                            <div class="weui-media-box__hd rigth-box">
                                <div>{{item.distance}}</div>
                            </div>
                        </a>
                    </div>
                    <div class="weui-panel__ft" ng-if="item.select">
                        <a href="javascript:void(0);" class="weui-cell weui-cell_link">
                            <div class="weui-cell__bd order-text">4S店可预约时间段：</div>
                        </a>
                        <div class="weui-flex">
                            <div class="weui-flex__item" ng-repeat="time in item.times">
                                <div class="placeholder">{{time}}</div>
                                <a href="javascript:;" class="weui-btn weui-btn_mini" ng-class="{'weui-btn_plain-disabled':item.disableIndex == $index,'weui-btn_plain-default':item.disableIndex == $index,'weui-btn_primary':item.disableIndex != $index}" ng-click="order(item,$index)">预定</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
